<html>
<head>
<title>登录页面</title>
<meta charset="UTF-8">
</head>
<body>
	<center>
		<h1>欢迎登录</h1>
		<form method="post" action="login">
			<table border="1">
				<tr>
					<td>用户名:</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="登录">
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
